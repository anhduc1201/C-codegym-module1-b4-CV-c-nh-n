<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem_tra_chia_het</title>
</head>
<body>
<script>
    let a;
    let b;
    a=prompt("nhập vào a:");
    b=prompt("nhập vào b:");
    a=parseInt(a);
    b=parseInt(b);

    if(a%b==0){
        document.write("a chia hết cho b")}
    else {
        document.write("a không chia hêt cho b")
    }

</script>
</body>
</html>
